{% extends 'tienda/base.html' %}
{% load static %}

{% block titulo %}Formulario Producto{% endblock %}

{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Actualizar Productos</h1>
        <form action="{% url 'productos_actualizar' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" value="{{ data.nombre }}">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="precio" placeholder="Precio" name="precio" value="{{ data.precio }}">
                <label for="precio">Precio</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="inventario" placeholder="Inventario" name="inventario" value="{{ data.inventario }}">
                <label for="inventario">Inventario</label>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control" id="fecha_creacion" placeholder="Fecha de creacion" name="fecha_creacion" value="{{ data.fecha_creacion|date: 'Y-m-d' }}">
                <label for="fecha_creacion">Fecha de creacion</label>
            </div>
            <div class="form-floating mb-3 col-12 p-1">
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="">Seleccionar Categoria</option>
                    {% for c in categoria %}
                        <option value="{{ c.id }}" {% if data.categoria.id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="categoria"
                    >Categoria</label
                >
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
{% endblock %}
